          <h4>Viewing</h4>
          <p>A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo. Learn more about Viewing</p>
        </figcaption>
      </figure>

      <figure class="col">

            <i lang="ja">

          </h3>
          <h4>Gravel</h4>
          <p>Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves. Learn more about Gravel</p>
        </figcaption>
      </figure>

      <figure class="col">
        <img src="images/symbolism.svg" alt="">
        <figcaption>
          <h3>
            <i lang="ja">
              象徴主義
            </i>
          </h3>
          <h4>Symbolism</h4>
          <p>In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp. Learn more about Symbolism</p>
